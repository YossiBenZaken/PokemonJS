name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install frontend deps
        run: |
          cd frontend
          npm install

      - name: Inject environment variables
        run: |
          echo "REACT_APP_FLAGSMITH_ENV_ID=${{ secrets.REACT_APP_FLAGSMITH_ENV_ID }}" > ./frontend/.env.production
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> ./frontend/.env.production

      - name: Build frontend
        run: |
          cd frontend
          CI=false npm run build

      - name: Deploy frontend build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "frontend/build/*"
          target: "/Users/${{ secrets.SERVER_USER }}/server/sites"

      - name: Restart Nginx container (optional)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /Users/${{ secrets.SERVER_USER }}/server
            /usr/local/bin/docker compose restart nginx || true
